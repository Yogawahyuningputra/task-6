<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
              <a class="navbar-brand" href="/index">
                <img src="https://dumbways.id/assets/images/brandred.png" alt="Dumbways.id" width="60" height="45">
              </a>          
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark" href="/project">Add Project</a>
                </li>
                </ul>
          </div>
          <div class="nav-item">
            <a href="/contact"><button type="button" class="btn btn-dark">Contact Me</button></a>
          </div>
        </div>
      </nav>
               

      <body background="/public/img/bg-so-serious-white.png">
        <div>          
            <form>
              <div>
                <p>Get In Touch</p>
              </div>
                <div class="mb-3">
                  <label for="input-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="input-name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                  <label for="input-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="input-email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="input-phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="input-phone" placeholder="Phone" required>
                </div> 
                <div>                 
                      <label for="input-subject">Subject</label>
                      <select class="form-control" id="input-subject" style="margin-bottom: 10px;">
                      <option value="" hidden>Select</option>
                      <option>Frontend</option>
                      <option>Backend</option>
                      <option>Fullstak</option>
                      </select>
                  </div>
                  <div class="form-floating">
                    <label for="form-label">Message</label>
                    <textarea class="form-control" placeholder="Leave a message here" id="input-message"></textarea>                    
                  </div>
                  <div>
                    <button style="margin-top: 30px; width:   30%;"class="btn btn-dark" type="button" onClick="showData()">Submit</button>
                  </div>
               </div>
             </form>
        
        </div>

      
    </body>
    <script src="public/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
</html>
