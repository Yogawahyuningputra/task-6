    </head>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
              <a class="navbar-brand" href="/index">
                <img src="https://dumbways.id/assets/images/brandred.png" alt="Dumbways.id" width="60" height="45">

            <div class="collapse navbar-collapse" id="navbarNav" >

      <body background="public/img/bg-so-serious-white.png">
        <div>            
            <form method="POST" action="/project">
                <div><p>Add My Project</p></div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Project Name</label>
                          <input type="text" class="form-control" name="input-project" id="input-project" placeholder="Project Name">
                        </div>
                   </div>
                    <div class="row g-3">
                    <div class="col">
                        <label for="input-star-date" class="form-label">Star Date</label>
                      <input type="date" class="form-control" name="input-star-date" id="input-star-date" placeholder="Star Date" aria-label="Star Date">
                    </div>
                    <div class="col">
                        <label for="input-end-date" class="form-label">Last Date</label>
                      <input type="date" class="form-control"  name="input-end-date" id="input-end-date" placeholder="End Date" aria-label="End Date">
                    </div>
                  </div>                       
                 <div class="form-check form-check-inline" style="margin-top: 20px; margin-bottom: 20px;">
                    <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1" value="Node js">
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-node-js fa-2x"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox2" id="checkbox2" value="Java">
                    <label class="form-check-label" for="inlineCheckbox2"><i class="fa-brands fa-java fa-2x"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox3" id="checkbox3" value="React Js">
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-react fa-2x"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="checkbox4" id="checkbox4" value="Golang">
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-golang fa-2x"></i></label>
                  </div>

                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a description here" name="input-content" id="input-content"></textarea>
                    <label for="floatingTextarea">Description</label>
                  </div>
                  <div class="input-image-content">
                    <label for="input-blog-image" class="form-label">Upload images</label>
                    <input class="form-control" type="file"  name="input-image" id="input-image" value="images">
                  </div>
                  <div>
                  <button style="margin-top: 30px; width:   30%;" type="submit" class="btn btn-dark">Submit</button>
                  </div>
                </div>
              </div>
             </form>
          </div>
        </body>
